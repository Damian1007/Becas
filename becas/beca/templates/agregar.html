<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Agregar beca</title>
  </head>
  <body>

    <div class="container text-center">

        <div class="container mb-4 text-center">
            <img src="{% static 'imagenes/beca.jpg' %}" class="img-fluid col-6" alt="ImgBeca">
        </div> 
    <form method="POST"> {% csrf_token %}
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Nombre beca:</label>
                <div class="col-sm-6">
                    <input class="form-control" name="TxNombre" type="text" value="{{ beca.Nombre }}" aria-label="Disabled input example"  >
                </div>
            </div>
        
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Categoria:</label>
                <div class="col-sm-6">
                    <input class="form-control" name="TxCategoria" type="text" value="{{ beca.Categoria }}" aria-label="Disabled input example"  >
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Porcentaje de financiacion:</label>
                <div class="col-sm-6">
                    <input class="form-control" name="Porcentaje_F" type="text" value="{{ beca.Porcentaje_F }}" aria-label="Disabled input example"  >
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Pais:</label>
                <div class="col-sm-6">
                    <input class="form-control" name="Pais" type="text" value="{{ beca.Pais }}" aria-label="Disabled input example"  >
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Universidad:</label>
                <div class="col-sm-6">
                    <input class="form-control" name="Universidad" type="text" value="{{ beca.Universidad }}" aria-label="Disabled input example"  >
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Requerimientos:</label>
                <div class="col-sm-6">
                    <input class="form-control" name="Requerimientos" value="{{ beca.Requirimientos }}" aria-label="Disabled input example"  >
                </div>
            </div>
            
            <div class="container mb-5 text-center">
                <div class="row">
                <button type="submit" class="btn btn-outline-primary col-2" > Agregar </button>
                <div class="col-8"></div>
                <a class="btn btn-outline-primary col-2" href="{% url 'index'  %}"> Atras </a>
                </div>
            </div>
        </form>
        
            
 
    
        <div class="container mb-4 text-center">
            <img src="{% static 'imagenes/beca2.png' %}" class="img-fluid col-10" alt="ImgBeca">
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
</body>
</html>
