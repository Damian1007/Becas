<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Agregar beca</title>
  </head>
  <body>

    <div class="container text-center">

        <div class="container mb-4 text-center">
            <img src="{% static 'imagenes/beca.jpg' %}" class="img-fluid col-6" alt="ImgBeca">
        </div> 
    <form action="/agregarBeca/" method="POST"> {% csrf_token %}
            
        
            
        <div class="form-group">
            {{form.as_p}}
        </div>
        
        <div class="container mb-5 text-center">
            <div class="row">
            <button type="submit" class="btn btn-outline-primary col-2" > Agregar </button>
            <div class="col-8"></div>
            <a class="btn btn-outline-primary col-2" href="{% url 'index'  %}"> Atras </a>
            </div>
        </div>
    </form>
        
            
 
    
        <div class="container mb-4 text-center">
            <img src="{% static 'imagenes/beca2.png' %}" class="img-fluid col-10" alt="ImgBeca">
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
</body>
</html>
